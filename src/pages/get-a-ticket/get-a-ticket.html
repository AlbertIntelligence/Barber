
<script>
  this.hideTicketDiv();
</script>
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Prendre un ticket
    </ion-title>
    <ion-buttons left>
      <button ion-button icon-only>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding="false" class="common-bg">
  <div style="">
    <div style="">
      <div style="display: block; border: 1px solid #C5C5C5; border-radius: 100%; padding: 0">
        <img color="primary" src="../../assets/img/bg.jpg" style="display: block; margin: auto; border: 3vw solid #009687; width: 70vw; height: 70vw; border-radius: 100%" />
      </div>
      <div style="font-size: 20px; margin-top: 10px" text-center>{{userInfoFirstName + " " + userInfoLastName }}</div>
      <div style="font-size: 10px" text-center>
        <ion-icon color="primary" style="" name="pin"></ion-icon>
        Montreal, Canada</div>
    </div>


    <div>

      <div id="ticketPosition"  class="animated infinite bounce" >
        <ion-grid style="margin-top: 15%">
          <ion-row>
            <ion-col col-6>
              <ion-row>
                <p style="margin:auto; font-size: 20px"><b>{{currentPosition}}</b></p>
              </ion-row>
              <ion-row>
                <p style="margin:auto; font-size: 10px">CLIENT ACTUELE</p>
              </ion-row>
            </ion-col>
            <ion-col col-6>
              <ion-row>
                <p style="margin:auto; font-size: 20px"><b>{{userPosition}}</b></p>
              </ion-row>
              <ion-row>
                <p style="margin:auto; font-size: 10px">VOTRE POSITION</p>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <ion-grid style="margin-top: 1%">
        <ion-row>
          <ion-icon (click)="confirmMessage()" color="primary" style="margin:auto; font-size: 50px;" name="add-circle"></ion-icon>
        </ion-row>

        <ion-row>
          <p style="margin:auto; font-size: 10px">PRENDRE UN NUMERO</p>
        </ion-row>
      </ion-grid>
    </div>
  </div>

</ion-content>
