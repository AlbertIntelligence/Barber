<ion-header>

  <ion-navbar color="primary">
    <ion-title>Panier</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pricing common-bg">
  <div class="card round">
    <div class="hotel-bg" [ngStyle]="{'background-image': 'url(' + picture.thumb + ')'}">
      <div class="bg-filter" text-center>
        <div>
          <h5 ion-text color="light" no-margin>Mario Perfect Cut</h5>
          <span ion-text color="light">{{ dateFrom | date: 'MMM dd, yyyy'}} - {{ dateTo | date: 'MMM dd, yyyy'}}</span>
          <div margin-top>
            <span ion-text color="light">1536 Bd Cur√© Labelle, Chomedey QC H7V 2W2</span>
          </div>
        </div>
      </div>
    </div>

    <div class="border-bottom" padding>
      <h5 no-margin>Frais de reservation.</h5>
      <span ion-text color="dark">5$</span>
    </div>

    <!--total price-->
    <div padding>
      <h4 class="pull-left" no-margin>Total</h4>
      <h4 class="pull-right" ion-text color="primary" no-margin>25$</h4>
      <div class="clear"></div>
    </div>
  </div>

  <!--more info-->
  <div class="card round" margin-top>
    <ion-item class="no-border">
      <ion-icon name="contact" item-left color="dark"></ion-icon>
      <div>
        <span class="bold" ion-text color="dark">KOUENI REPLACE THIS WITH CALENDAR</span>
        <br/>
        <span ion-text color="dark">Enter your information</span>
      </div>
    </ion-item>
  </div>

  <!--payment info-->
  <div class="card round" margin-top>
    <ion-item class="no-border">
      <ion-icon name="ios-card" item-left color="dark"></ion-icon>
      <div>
        <span class="bold" ion-text color="dark">Mode de payment</span>
        <br/>
        <span ion-text color="dark">Carte de credit</span>
      </div>
    </ion-item>
  </div>

  <!--submit button-->
  <button ion-button class="round" color="primary" margin-top full (click)="send()">COMPLETER</button>
</ion-content>
