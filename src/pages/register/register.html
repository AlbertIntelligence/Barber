<ion-content class=" auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <!--
      <div class="logo activity-bg">
        <ion-icon name="md-calendar" color="light"></ion-icon>
      </div>-->
      <h2 ion-text color="light">
        Mario Perfect Cut
      </h2>
    </div>

    <!-- Login form -->
    <ion-list class="list-form" padding>

      <ion-item>
        <ion-label stacked>Nom</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Mot de passe</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

    </ion-list>

    <div margin-top>
      <button ion-button block color="primary" (click)="register()">
        S'ENREGISTRER
      </button>
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="light" (click)="login()">j'ai un compte</span>
    </div>

  </div>
</ion-content>
