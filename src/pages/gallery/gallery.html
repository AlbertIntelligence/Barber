  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Galerie photos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div padding margin-top>
    <ion-badge class="square center"  color="primary">Voir plus de photo</ion-badge>
    <div class="clear"></div>
  </div>

  <!--list of pictures-->
  <ion-grid class="">
    <ion-row>
      <ion-col *ngFor="let picture of pictures[0].viewMoreGalery" col-6>
        <div class="" [ngStyle]="{'background-image': 'url(' + picture + ')'}">
          <div class="bg-filter">


          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
