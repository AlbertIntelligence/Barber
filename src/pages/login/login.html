<ion-content padding class="login common-bg auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <!--
      <div class="logo activity-bg">
        <ion-icon name="md-calendar" color="light"></ion-icon>
      </div> -->
      <h2 ion-text color="light">
        Mario Perfect Cut
      </h2>
    </div>

    <!-- Login form -->
    <div class="list-form" padding>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="email" type="text" color="white"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

    </div>

    <p text-right ion-text color="light">Mot de passe oubli√©?</p>

    <div>
      <button ion-button block color="primary" (click)="loginUser()">
        SE CONNECTER
      </button>

      <p text-center ion-text color="light">Ou</p>

      <button ion-button block color="fb-color" (click)="facebookLogin()">
        Se connecter avec Facebook
      </button>
    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="light" (click)="register()">Nouveau ici? Enregistre toi</span>
    </div>

  </div>
</ion-content>
