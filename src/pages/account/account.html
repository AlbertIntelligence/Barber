<ion-header class="no-shadow">

  <ion-navbar class="no-border" color="primary">
    <ion-title>Compte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class=" common-bg">
  <!--top information-->
  <div class="top-info" padding>
    <div class="border-bottom" padding-top padding-bottom>
      <h5 ion-text color="white">Lenz Petion</h5>
      <span ion-text color="white">lenz@codekl.com</span>
    </div>
  </div>

  <!--user settings-->
  <div padding>

    <ion-list class="card round list-full-border">
      <ion-item>
        <ion-label>Notification push</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
    </ion-list>


    <ion-list class="card round list-full-border">
      <ion-item>
        <ion-label>Notification par email</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
    </ion-list>

    <ion-list class="card round list-full-border">
      <ion-item>
        <ion-label>Notification par sms</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
    </ion-list>

    <span class="bold" ion-text color="dark">Information legal</span>
    <ion-list class="card round list-full-border">
      <ion-item>
        <span>Terme et conditions</span>
      </ion-item>

    </ion-list>

    <!--sign out button-->
    <button ion-button class="round" color="orange" full (click)="logout()">SE DECONNECTER</button>
  </div>
</ion-content>
