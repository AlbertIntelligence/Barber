<ion-content class="">
  <!-- Header image -->
  <ion-row id="headerImg" class="header-img">

    <img src="../../assets/img/homepageimage.png" class="img"/>

  </ion-row>

  <!-- Title -->
  <ion-row margin-left style="margin-top: 4vh; margin-bottom: 4vh">
    <ion-col id="backBtn" style="display:none" col-6><ion-icon (click)="backToHome()" style="font-size: x-large" name="md-arrow-back"></ion-icon></ion-col>
    <ion-col id="title" col-12 style="padding:0;border:0;margin:0">
      <div style="color: gray; font-size: 25px">Bienvenue à Barber Me !</div>
    </ion-col>
  </ion-row>

  <!-- Sub title -->
  <ion-row id="subtitle" style="display: none" margin-top margin-bottom margin-left>
    <div style="color: gray; font-size: 20px">Entrez votre numéro de téléphone</div>
  </ion-row>

  <!-- Input for phone number -->
  <div id="inputBloc" margin-left style="margin-top: 3vh; margin-bottom: 3vh">
    <span class="flag-icon flag-icon-ca" style="font-size: 5vw; margin-right:1vw"></span>
    <ion-icon name="md-arrow-dropdown"></ion-icon>
    <span style="margin-left: 1vw; font-size: 17px">+1</span>
    <input id="input" (focus)="enterYourPhone()" class="input" [(ngModel)]="phoneNumber" type="tel" placeholder="Entrez votre numéro de téléphone">
  </div>

  <!-- Link to login page -->
  <ion-row padding-left id="link" style="position:fixed; width: 100%; bottom:2.5vh; border-top: 1px solid #EBEBEB; padding-top: 2.5vh">
    <span ion-text color="black" style="color:blue">Connecte toi avec ton adresse courriel !</span>
  </ion-row>

</ion-content>
