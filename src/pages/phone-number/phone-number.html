<ion-content class="">
  <!-- Header image -->
  <div class="header-img">

    <img src="../../assets/img/bg2.jpg" class="img"/>

  </div>

  <!-- Input for phone number -->
  <div>
    <ion-item padding-top>
      <ion-label stacked style="text-size: 40px"><h2>Bienvenue à Barber Me !</h2></ion-label>
      <ion-input padding-top [(ngModel)]="phoneNumber" type="tel" placeholder="Entrez votre numéro de téléphone"></ion-input>
    </ion-item>
  </div>


  <!-- Link to login page -->
  <div text-center margin-top>
    <span ion-text color="black" (click)="gotoLoginPage()">Connecte toi avec ton adresse courriel !</span>
  </div>

  <!-- User accepts terms of user -->
  <div margin-top padding-left>
    <span ion-text color="black" style="font-size: 10px">En continuant, vous acceptez nos termes d'utilisation
    et notre politique de confidentialité.</span>
  </div>

</ion-content>
