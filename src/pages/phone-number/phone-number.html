<ion-content class="content" style="margin:0; padding:0">
  <!-- Header image -->
  <ion-row id="headerImg" class="header-img">

    <img src="assets/img/bg22.jpg" class="img"/>

  </ion-row>

  <!--body of page !-->
  <ion-row id="main" class="main">
    <!-- Title -->
    <ion-row class="backbtn hidden" id="backBtn">
      <ion-icon (click)="goBack()" style="font-size: 12vw; color: black;padding:0;margin:0" name="arrow-round-back"></ion-icon>
    </ion-row>

    <!-- Title -->
    <ion-row class="title" id="title">
      <div>Coiffez vous avec Barber Me</div>
    </ion-row>

    <!-- Input for phone number -->
    <ion-row id="inputBloc" class="phoneNumber">
      <span class="flag-icon flag-icon-ca" style="font-size: 5vw; margin-right:1vw;"></span>
      <ion-icon name="md-arrow-dropdown" style="color: gray; margin: auto; padding: auto; amrgin-right: 10px"></ion-icon>
      <span style="font-size: 19px; font-family: Verdana, Geneva, sans-serif; margin: auto; padding: auto;">+1</span>
      <input id="input" (focus)="enterYourPhone()" class="input" [(ngModel)]="phoneNumber" type="tel" placeholder="Numéro de téléphone">
    </ion-row>

    <!-- Enter 4 digit -->
    <ion-row class="digitTitle" id="digitTitle">
      <div>Entrez le code à 4 chiffres qui vous a été envoyé à </div>
    </ion-row>

    <!-- Input for phone number -->
    <ion-row id="digitBloc" class="digitBloc">
      <ion-grid>
        <ion-row>
          <ion-col id="digit1" col-2 style="margin-right:10px">
            <svg style="margin-left:auto; margin-right:auto;" height="40" width="40">
              <circle style="margin-left:auto; margin-right:auto" cx="20" cy="20" r="10" stroke-width="3" fill="black" />
            </svg>
          </ion-col>
          <ion-col id="digit2" col-2 style="margin-right:10px">

          </ion-col>
          <ion-col id="digit3" col-2 style="margin-right:10px">

          </ion-col>
          <ion-col id="digit4" col-2 style="margin-right:10pxs">

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>

    <!-- Enter your name -->
    <ion-row class="digitTitle" id="nameTitle">
      <div>Comment vous appelez-vous ?</div>
    </ion-row>

    <!-- Input for name -->
    <ion-row id="nameInput" class="digitBloc">
      <ion-grid style="margin:0; padding:0">
        <ion-row style="margin:0; padding:0">
          <ion-col id="firstName" col-5 style="margin-left:0px">
            <input class="nameInput" type="text" placeholder="Prénom">
          </ion-col>

          <ion-col id="lastName" col-5 style="margin-left:10px">
            <input class="nameInput" type="text" placeholder="Nom">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>

  </ion-row>

  <!-- Link to login page -->
  <ion-row class="footer" id="link">
    <span (click)="gotoLoginPage()" ion-text color="black" style="margin-top: auto; margin-bottom: auto;">Connecte toi avec ton adresse courriel</span>
  </ion-row>

  <button id="nextBtn" (click)="goToNext()" ion-button class="btn-circle btn-xl hidden"><ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" class="nextIcon"></ion-icon></button>

</ion-content>
