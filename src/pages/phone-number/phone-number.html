<ion-content no-bounce class="content" style="float: left; overflow: hidden; margin:0; padding:0">
  <!-- Header image -->
  <ion-row id="headerImg" class="header-img">

    <img src="assets/img/bg22.jpg" class="img"/>

  </ion-row>

  <!--body of page !-->
  <ion-row class="main">
    <!-- Title -->
    <ion-row class="title" id="titleBlock">
      <ion-col id="backBtn" style="display:none;padding:0;margin:0" col-6><ion-icon (click)="backToHome()" style="font-size: 12vw; color: gray;padding:0;margin:0" name="arrow-round-back"></ion-icon></ion-col>
      <ion-col id="title" col-12 style="padding:0;border:0;margin:0">
        <div style="color: gray; font-size: 30px">Bienvenue à Barber Me !</div>
      </ion-col>
    </ion-row>

    <!-- Sub title -->
    <ion-row id="subtitle" class="subtitle">
      <div style="color: gray; font-size: 21px; padding-top: 6vh; padding-bottom: 3vh">Entrez votre numéro de téléphone</div>
    </ion-row>

    <!-- Input for phone number -->
    <ion-row id="inputBloc" class="phoneNumber">
      <span class="flag-icon flag-icon-ca" style="font-size: 5vw; margin-right:1vw;"></span>
      <ion-icon name="md-arrow-dropdown" style="color: gray; margin: auto; padding: auto; amrgin-right: 10px"></ion-icon>
      <span style="font-size: 22px; font-family: Times New Roman, Times, serif; margin: auto; padding: auto;">+1</span>
      <input id="input" (focus)="enterYourPhone()" class="input" [(ngModel)]="phoneNumber" type="tel" placeholder="Numéro de téléphone">
    </ion-row>
  </ion-row>

  <!-- Link to login page -->
  <!--ion-row padding-left id="separateur" style="width: 100%; border-top: 1px solid #EBEBEB; margin-top: 5vh">
  </ion-row-->

  <!-- Link to login page -->
  <ion-row class="footer" id="link">
    <span (click)="gotoLoginPage()" ion-text color="black" style="color:blue; margin-top: auto; margin-bottom: auto; font-size: 19px">Connecte toi avec ton adresse courriel</span>
  </ion-row>

  <button id="nextBtn" ion-button class="btn-circle btn-xl"><ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" style="color: white"></ion-icon></button>

</ion-content>
