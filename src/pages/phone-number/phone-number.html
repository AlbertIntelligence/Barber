<ion-content class="content" style="margin:0; padding:0">
  <!-- Header image -->
  <ion-row id="headerImg" class="header-img">

    <img src="assets/img/bg22.jpg" class="img"/>

  </ion-row>

  <!--body of page !-->
  <ion-row id="main" class="main">
    <!-- Title -->
    <ion-row class="backbtn hidden" id="backBtn">
      <ion-icon (click)="backToHome()" style="font-size: 12vw; color: black;padding:0;margin:0" name="arrow-round-back"></ion-icon>
    </ion-row>

    <!-- Title -->
    <ion-row class="title" id="title">
      <div>Coiffez vous avec Barber Me</div>
    </ion-row>

    <!-- Input for phone number -->
    <ion-row id="inputBloc" class="phoneNumber">
      <span class="flag-icon flag-icon-ca" style="font-size: 5vw; margin-right:1vw;"></span>
      <ion-icon name="md-arrow-dropdown" style="color: gray; margin: auto; padding: auto; amrgin-right: 10px"></ion-icon>
      <span style="font-size: 19px; font-family: Verdana, Geneva, sans-serif; margin: auto; padding: auto;">+1</span>
      <input id="input" (focus)="enterYourPhone()" class="input" [(ngModel)]="phoneNumber" type="tel" placeholder="Numéro de téléphone">
    </ion-row>
  </ion-row>

  <!-- Link to login page -->
  <ion-row class="footer" id="link">
    <span (click)="gotoLoginPage()" ion-text color="black" style="margin-top: auto; margin-bottom: auto;">Connecte toi avec ton adresse courriel</span>
  </ion-row>

  <button id="nextBtn" ion-button class="btn-circle btn-xl hidden"><ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" class="nextIcon"></ion-icon></button>

</ion-content>
