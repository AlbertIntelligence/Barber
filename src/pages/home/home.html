<ion-header class="no-shadow">

  <ion-navbar class="no-border" color="primary">
    <ion-title>ACCUEIL</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToAccount()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

        </ion-col>
        <ion-col (click)="viewHotel(1)()">
