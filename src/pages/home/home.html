<ion-header class="no-shadow">

  <ion-navbar class="no-border" color="primary">
    <ion-title>ACCUEIL</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToSettings()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content class=" common-bg">
  <!--list menu on the top-->
  <div class="top-menu common-bg">
    <ion-grid class="card">
      <ion-row>
        <ion-col (click)="getTicket()">
          <ion-icon name="md-pricetag" color="green"></ion-icon>
          <span ion-text color="dark">Prendre un ticket</span>
        </ion-col>
        <ion-col (click)="getAnAppointment()">
          <ion-icon name="md-calendar" color="flight-color"></ion-icon>
          <span ion-text color="dark">Prendre un rendez vous</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid class="card">
    <ion-row>
      <ion-col>
        <ion-badge class="center square" color="primary" (click)="goToBarberLocation()">Contacts</ion-badge>
      </ion-col>
      <ion-col  >
        <ion-badge class="center square" color="primary" (click)="viewGallery()">Photos</ion-badge>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="margin-bottom:5%;margin-top:5%;" class="card" >
    <ion-row>
      <ion-col col-1>
        <ion-icon name="people" style ="font-size: 30px;" color="flight-color"></ion-icon>
      </ion-col>
      <ion-col  col-11>
        <span ion-text color="dark" style="font-size: 30px;">Client devant vous: <span style="font-weight: bold">{{numberClientWaitingTicketList}}</span></span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
        <ion-icon name="clock" style ="font-size: 30px;" color="flight-color"></ion-icon>
      </ion-col>
      <ion-col  col-11>
        <span ion-text color="dark" style="font-size: 30px;">Temps estimer: <span style="font-weight: bold">30 </span>minute</span>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid text-center class="card">
    <ion-row center>
      <ion-col center style="padding-top: 20px;align-content: center;" col-12>
        <ion-row center>
          <ion-icon  style ="font-size: 50px;margin:0 auto;" name="people" color="flight-color"></ion-icon>
        </ion-row>
        <ion-row center>
          <span ion-text color="dark" style="font-size: 30px;margin:0 auto;">Heure de votre reservation</span>
        </ion-row>
        <ion-row center>
          <span ion-text color="dark" style="font-weight: bold;font-size: 30px;margin:0 auto;">21-SEP-2017 10 : 00</span>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid  style="margin-top:5%;" text-center class="card">
    <ion-row center>
      <ion-col center style="align-content: center;" col-12>
        <ion-label style="font-size: 20px;font-weight: bold;">Messages en direct:</ion-label>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col center style="align-content: center;" col-12>
        <ion-label style="font-size: 20px;">{{directMessages}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
