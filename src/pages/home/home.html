<ion-header class="no-shadow">

  <ion-navbar class="no-border" color="primary">
    <ion-title>ACCUEIL</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToAccount()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content class=" common-bg">
  <!--list menu on the top-->
  <div class="top-menu common-bg">
    <ion-grid class="card">
      <ion-row>
        <ion-col (click)="getTicket()">
          <ion-icon name="md-pricetag" color="green"></ion-icon>
          <span ion-text color="dark">Prendre un ticket</span>
        </ion-col>
        <ion-col (click)="viewHotel(1)()">
          <ion-icon name="md-calendar" color="flight-color"></ion-icon>
          <span ion-text color="dark">Prendre un rendez vous</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!--list of hotels-->
  <div padding margin-top>
    <h5 class="dark pull-left">Quelques images</h5>
    <ion-badge class="pull-right square" color="primary" (click)="viewHotels()">Voir plus de photo</ion-badge>
    <div class="clear"></div>
  </div>
  <ion-grid class="list-hotels">
    <ion-row>
      <ion-col *ngFor="let hotel of hotels[0].homeGalery" col-6 (click)="viewHotel(1)">
        <div class="hotel-bg" [ngStyle]="{'background-image': 'url(' + hotel + ')'}">
          <div class="bg-filter">


          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
