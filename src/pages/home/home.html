<ion-header class="no-shadow">

  <ion-navbar class="no-border" color="primary">
    <ion-title>ACCUEIL</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToSettings()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content class=" common-bg">
  <!--list menu on the top-->
  <div class="top-menu common-bg">
    <ion-grid class="card">
      <ion-row>
        <ion-col (click)="getTicket()">
          <ion-icon name="md-pricetag" color="green"></ion-icon>
          <span ion-text color="dark">Prendre un ticket</span>
        </ion-col>
        <ion-col (click)="getAnAppointment()">
          <ion-icon name="md-calendar" color="flight-color"></ion-icon>
          <span ion-text color="dark">Prendre un rendez vous</span>
        </ion-col>
      </ion-row>

      <ion-row style="padding:auto">
        <ion-col style="margin:auto; width: 100%">
          <ion-icon ios="ios-pin" md="md-pin" pull-right color="green"></ion-icon>
          <span style="font-size: 17px" ion-text color="dark">Confirmez votre présence ici</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid class="card">
    <ion-row>
      <ion-col>
        <ion-badge class="center square" color="primary" (click)="goToBarberLocation()">Contacts</ion-badge>
      </ion-col>
      <ion-col  >
        <ion-badge class="center square" color="primary" (click)="viewGallery()">Photos</ion-badge>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="list-hotels" style="margin-top: 20px">
   <ion-row style="height:auto">
     <ion-col col-12>
       <div class="hotel-bg bg-filter" [ngStyle]="{'background-image': 'url(assets/img/bg2.jpg)'}">
         <div class="bg-filter" style="height:125px">

           <div class="discount" style="font-size: 20px">{{numberClientWaitingTicketList}}</div>

           <div class="bottom-info pull-left" style="height: auto">
             <h5 ion-text color="light">Clients avant votre tour</h5>
           </div>

         </div>
       </div>
     </ion-col>
   </ion-row>
 </ion-grid>

<ion-grid class="list-hotels" style="margin-top: 15px">
 <ion-row style="height:auto">
   <ion-col col-12>
     <div class="hotel-bg bg-filter" [ngStyle]="{'background-image': 'url(assets/img/bg2.jpg)'}">
       <div class="bg-filter" style="height:125px">
         <div class="bottom-info pull-left" style="height: auto;">
           <h5 ion-text color="light">Votre réservation: </h5>
           <h5 ion-text color="light">21-Sep-2017, 10 : 00</h5>
         </div>

       </div>
     </div>
   </ion-col>
 </ion-row>
</ion-grid>

<ion-grid class="list-hotels" style="margin-top: 15px">
 <ion-row style="height:auto">
   <ion-col col-12>
     <div class="hotel-bg bg-filter" [ngStyle]="{'background-image': 'url(assets/img/bg2.jpg)'}">
       <div class="bg-filter" style="height:125px">
         <div class="bottom-info pull-left" style="height: auto;">
           <h5 ion-text color="light">Messages en direct: </h5>
           <h5 ion-text color="light">{{directMessages}}</h5>
         </div>

       </div>
     </div>
   </ion-col>
 </ion-row>
</ion-grid>

</ion-content>
