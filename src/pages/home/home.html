<ion-header class="no-shadow">

  <ion-navbar class="no-border" color="primary">
    <ion-title>ACCUEIL</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToSettings()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content class=" common-bg">
  <!--list menu on the top-->
  <div class="top-menu common-bg">
    <ion-grid class="card">
      <ion-row>
        <ion-col (click)="getTicket()">
          <ion-icon name="md-pricetag" color="green"></ion-icon>
          <span ion-text color="dark">Prendre un ticket</span>
        </ion-col>
        <ion-col (click)="getAnAppointment()">
          <ion-icon name="md-calendar" color="flight-color"></ion-icon>
          <span ion-text color="dark">Prendre un rendez vous</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid class="card">
    <ion-row>
      <ion-col>
        <ion-badge class="pull-left square" color="primary" (click)="goToBarberLocation()">Ou somme nous?</ion-badge>
      </ion-col>
      <ion-col  >
        <ion-badge class="pull-right square" color="primary" (click)="viewGallery()">Voir plus de photo</ion-badge>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="card" >
    <ion-row>
      <ion-col text-center style="padding-top: 20px;" col-12>
        <ion-row>
        <ion-icon name="md-calendar" color="flight-color"></ion-icon>
        </ion-row>
        <ion-row>
        <span text-center ion-text color="dark" style="font-size: 30px">Nombre de client en attente</span>
        </ion-row>
        <ion-row>
        <span ion-text color="dark" style="font-weight: bold;font-size: 30px">{{numberClientWaitingTicketList}}</span>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="card" >
    <ion-row>
      <ion-col text-center style="padding-top: 20px;" col-12>
        <ion-row>
          <ion-icon name="md-calendar" color="flight-color"></ion-icon>
        </ion-row>
        <ion-row>
          <span text-center ion-text color="dark" style="font-size: 30px">Nombre de reservation en attente</span>
        </ion-row>
        <ion-row>
          <span ion-text color="dark" style="font-weight: bold;font-size: 30px">{{numberClientWaitingReservation}}</span>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
