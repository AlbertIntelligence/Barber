<ion-header>

  <ion-navbar color="primary">
    <ion-title>Gallerie photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div padding margin-top>
    <ion-badge class="square center"  color="primary">Voir plus de photo</ion-badge>
    <div class="clear"></div>
  </div>

  <!--list of hotels-->
  <ion-grid class="list-hotels">
    <ion-row>
      <ion-col *ngFor="let hotel of hotels[0].viewMoreGalery" col-6>
        <div class="hotel-bg" [ngStyle]="{'background-image': 'url(' + hotel + ')'}">
          <div class="bg-filter">


          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
